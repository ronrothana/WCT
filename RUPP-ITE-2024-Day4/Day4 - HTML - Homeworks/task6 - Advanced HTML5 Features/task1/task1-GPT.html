<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Color Selector</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      transition: background-color 0.5s; /* Smooth transition for background color */
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Select a Theme Color</h1>
<select id="colorSelector">
  <option value="">Select a color</option>
  <option value="lightblue">Light Blue</option>
  <option value="lightgreen">Light Green</option>
  <option value="lightcoral">Light Coral</option>
  <option value="lightgoldenrodyellow">Light Goldenrod Yellow</option>
  <option value="lightpink">Light Pink</option>
  <option value="lightgray">Light Gray</option>
</select>

<script>
  // Function to set the background color based on user selection
  function setBackgroundColor(color) {
    document.body.style.backgroundColor = color; // Change background color
    localStorage.setItem('themeColor', color); // Save color in localStorage
  }

  // Load the saved color from localStorage
  function loadSavedColor() {
    const savedColor = localStorage.getItem('themeColor'); // Retrieve saved color
    if (savedColor) {
      document.body.style.backgroundColor = savedColor; // Apply saved color
      document.getElementById('colorSelector').value = savedColor; // Set selector to saved color
    }
  }

  // Event listener for the color selector
  document.getElementById('colorSelector').addEventListener('change', (event) => {
    setBackgroundColor(event.target.value); // Set background color on change
  });

  loadSavedColor(); // Load the saved color when the page loads
</script>

</body>
</html>
